<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Virtual Pilgrimage Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <style>
    body {
      background-color: #0D2329;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .navbar {
      margin-bottom: 40px;
    }
    .head h1 {
      color: #FFD700;
      font-weight: bold;
      text-shadow: 2px 2px 4px #000000;
      margin-bottom: 40px;
    }
    .form {
      position: relative;
    }
    .form .form-input {
      padding-left: 40px;
    }
    .form .fa-search {
      position: absolute;
      top: 10px;
      left: 10px;
      color: #0D2329;
    }
    .form .left-pan {
      position: absolute;
      top: 10px;
      right: 10px;
      color: #0D2329;
    }
    .cards {
      padding-top: 20px;
      padding-bottom: 40px;
    }
    .card {
      border: none;
      background-color: #1C3A45;
      border-radius: 10px;
      transition: transform 0.3s;
      height: 100%;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card-img-top {
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
      height: 200px;
      object-fit: cover;
    }
    .card-title {
      color: #FFD700;
      font-size: 1.25rem;
      font-weight: bold;
    }
    .btn-primary {
      background-color: #FFD700;
      border: none;
      color: #0D2329;
      font-weight: bold;
    }
    .card-body {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
  </style>
</head>
<body>

<div class="cover">
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Home</a>
    </div>
  </nav>

  <div class="head text-center">
    <h1>Welcome to Virtual Pilgrimage Portal!</h1>
  </div>

  <div class="container search">
    <div class="row height d-flex justify-content-center align-items-center">
      <div class="col-md-6">
        <div class="form">
          <i class="fa fa-search"></i>
          <input type="text" class="form-control form-input" placeholder="Search anything...">
          <span class="left-pan"><i class="fa fa-microphone"></i></span>
        </div>
      </div>
    </div>
  </div>

  <div class="container cards">
    <div class="row row-cols-1 row-cols-md-3 g-4">
      <div class="col">
        <div class="card h-100 text-center">
          <img src="tirupati_final.jpg" class="card-img-top" alt="Tirupati Temple">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">Tirupati Temple</h5>
            <a href="payment.html" class="btn btn-primary mt-auto">Click Here </a>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card h-100 text-center">
          <img src="kedarnath.jpg" class="card-img-top" alt="Kedarnath Temple">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">Kedarnath Temple</h5>
            <a href="payment.html" class="btn btn-primary mt-auto" onclick="disp()">Click here</a>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card h-100 text-center">
          <img src="golden_temple.jpg" class="card-img-top" alt="Golden Temple">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">Golden Temple</h5>
            <a href="payment.html" class="btn btn-primary mt-auto">Click here</a>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card h-100 text-center">
          <img src="siddhi_vinayak.jpg" class="card-img-top" alt="Siddhi Vinayak Temple">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">Siddhi Vinayak Temple</h5>
            <a href="payment.html" class="btn btn-primary mt-auto">Book now</a>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card h-100 text-center">
          <img src="mahalaxmi_temple3.jpg" class="card-img-top" alt="Kolahpur Lakshmi Temple">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">Kolahpur Lakshmi Temple</h5>
            <a href="payment.html" class="btn btn-primary mt-auto">Click here</a>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card h-100 text-center">
          <img src="hampi.jpg" class="card-img-top" alt="Karyashiddhi Hanuman Temple">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">Hanuman Temple Humpi</h5>
            <a href="payment.html" class="btn btn-primary mt-auto">Click here</a>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>

<script>
  function disp() {
    alert("Our healthcare support will take you to the nearest hospital.");
  }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
