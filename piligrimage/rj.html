<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Registration</title>
    <style>
      body {
        background-color: #0D2329;
        color: aliceblue;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }
      .navbar {
        background-color: #0D2329;
        padding: 1rem;
      }
      .btn-style {
        background-color: white;
        border-radius: 24px;
        color: black;
      }
      .header {
        background-image: url("temple.png");
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
        filter: brightness(0.9);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .login {
        background-color: rgba(13, 35, 41, 0.9);
        border: 6px solid #0D2329;
        border-radius: 24px;
        padding: 30px;
        text-align: center;
        width: 100%;
        max-width: 500px;
        color: aliceblue;
      }
      .login h2 {
        margin-bottom: 20px;
      }
      .login .form-label {
        color: white;
      }
      .btn-danger {
        border-radius: 24px;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Pilgrimage Portal</a>
        <div class="d-flex">
          <a class="btn btn-style" type="button" href="login.html">Log In</a>
        </div>
      </div>
    </nav>
    <div class="header">
      <div class="login">
        <h2>Register</h2>
        <form>
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" required>
          </div>
          <div class="mb-3">
            <label for="mobile" class="form-label">Mobile Number</label>
            <input type="tel" class="form-control" id="mobile" required>
          </div>
          <div class="mb-3">
            <label for="age" class="form-label">Age</label>
            <input type="number" class="form-control" id="age" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" required>
          </div>
          <a href="login.html" class="btn btn-danger">Submit</a>
        </form>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
