<script>
    
// script.js
function addField() {
    const form = document.getElementById("myForm");
    const formRow = document.createElement("div");
    formRow.className = "form-row";
    formRow.innerHTML = `
        <input type="text" placeholder="Enter text" class="text-field">
        <button type="button" class="delete-button" onclick="deleteField(this)">Delete</button>
    `;
    form.appendChild(formRow);
}

function deleteField(button) {
    const formRow = button.parentElement;
    const form = document.getElementById("myForm");
    form.removeChild(formRow);
}

function displayData() {
    const form = document.getElementById("myForm");
    const textFields = form.querySelectorAll(".text-field");
    const displayArea = document.getElementById("display-area");
    
    displayArea.innerHTML = "<h2>Your order</h2>";
    
    textFields.forEach((textField, index) => {
        const text = textField.value.trim();
        if (text !== "") {
            const paragraph = document.createElement("p");
            paragraph.textContent = ` ${index + 1}: ${text}`;
            displayArea.appendChild(paragraph);
        }
    });
}

function uploadImage() {
            const imageInput = document.getElementById("imageInput");
            const imageContainer = document.getElementById("imageContainer");

            const file = imageInput.files[0];

            if (file) {
                // Create a FileReader to read the uploaded image
                const reader = new FileReader();

                reader.onload = function(event) {
                    // Create an image element to display the uploaded image
                    const imageElement = document.createElement("img");
                    imageElement.src = event.target.result;
                    imageElement.style.maxWidth = "100%";
                    imageContainer.innerHTML = "";
                    imageContainer.appendChild(imageElement);
                }

                // Read the uploaded image as a data URL
                reader.readAsDataURL(file);
            } else {
                alert("Please select an image to upload.");
            }
        }




</script>
